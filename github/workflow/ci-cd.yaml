name: ci

on:
  push:
    branches: main

jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup .Net 7
        uses: actions/setup-dotnet@v3
        with:  
          dotnet-version:  7.0.x
      
      - name: Restore dependencies 
        run: dotnet Restore

      - name: Publish App
        run: dotnet publish -c Release --no-restore
        